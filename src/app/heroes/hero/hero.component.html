
<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Nombre:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Nombre:</td>
    <dd>{{capitalizedNames}}</dd>
</dl>

<button
*ngIf="name !== 'Spiderman'" 
(click)="changeHero()" class = "btn btn-primary mx-2">
    Cambiar nombre</button>

<button 
*ngIf="age !== 25"
(click)="changeAge()" class= "btn btn-primary mx-4">
    Cambiar edad</button>

<button 
(click)="resetForm()" class= "btn btn-primary">
    Reset</button>
